<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RoNews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign Up for RoNews</h1>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <p id="signupMessage"></p>
    <button onclick="window.location.href='login.html'">Go to Login</button>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (localStorage.getItem(username)) {
                document.getElementById('signupMessage').innerText = 'Username already exists.';
            } else {
                localStorage.setItem(username, JSON.stringify({ password: password }));
                document.getElementById('signupMessage').innerText = 'Account created successfully. You can now login.';
            }
        });
    </script>
</body>
</html>
