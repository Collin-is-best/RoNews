<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RoNews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login to RoNews</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
    <button onclick="window.location.href='signup.html'">Go to Sign Up</button>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hardcoded developer account
            if (username === 'Collin' && password === 'Moose') {
                localStorage.setItem('loggedInUser', 'Collin');
                window.location.href = 'home.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem(username));

            if (user && user.password === password) {
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'home.html';
            } else {
                document.getElementById('loginMessage').innerText = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
